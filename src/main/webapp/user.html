<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <!--引入bootstrap样式-->
    <link rel="stylesheet" href="./bootvue/css/bootstrap.css"/>
</head>
<style>
    .aa {
        padding-right: 1px;
        margin-right: 20px;

    }
</style>
<body>
<!--导航-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">用户管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">欢迎：xx</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--中心布局-->
<!--html + bootstrap(css) + vue + axios + springboot + mysql (db)-->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-1">
            <form class="form-inline">
                <div class="form-group">
                    <label for="searchName">姓名</label>
                    <input type="text" class="form-control" id="searchName">
                </div>
                <div class="form-group">
                    <label for="searchEmail">邮箱</label>
                    <input type="text" class="form-control" id="searchEmail">
                </div>
                <button type="submit" class="btn btn-info">搜索</button>
            </form>
        </div>

    </div>

    <span>
        <input type="button" value="btn1" class="aa">
        <input type="button" value="btn2">
    </span>
    <div class="row" >

    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col-md-8">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>薪资</th>
                    <th>号码</th>
                    <th>操作</th>
                </tr>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>张三</td>
                    <td>25</td>
                    <td>100</td>
                    <td>1898696754</td>
                    <td>
                        <button class="btn btn-danger">删除</button>
                        &nbsp &nbsp
                        <button class="btn btn-primary">修改</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="username">姓名：</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入名字">
                </div>
                <div class="form-group">
                    <label for="password">年龄：</label>
                    <input type="text" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="salary">薪资：</label>
                    <input type="text" class="form-control" id="salary" placeholder="请输入薪资">
                </div>
                <div class="form-group">
                    <label for="phone">号码：</label>
                    <input type="text" class="form-control" id="phone" placeholder="请输入号码">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
                <button type="submit" class="btn btn-danger">重置</button>

            </form>
        </div>
    </div>

</div>
<script src="./bootvue/js/vue.js"></script>
<script src="./bootvue/js/axios.min.js"></script>
</body>
</html>
