<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue第一个入门</title>


</head>
<body>
<div id="app" class = "aa">
    <span>{{msg.toUpperCase()}}</span>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '.aa',
        data: {
            msg: "hello world",
        }
    });
</script>
</body>
</html>
