<script type='text/ecmascript-6'>
    let scan = null;

    export default {
        data() {
            return {
                codeUrl: '',
            }
        },
        mounted(){
            this.startRecognize()
        },
        methods: {
            back() {
                this.$router.go(-1);
            },
            //创建扫描控件
            startRecognize() {
                let that = this;
                if (!window.plus) return;
                scan = new plus.barcode.Barcode('bcid');
                scan.onmarked = onmarked;

                function onmarked(type, result, file) {
                    switch (type) {
                        case plus.barcode.QR:
                            type = 'QR';
                            break;
                        case plus.barcode.EAN13:
                            type = 'EAN13';
                            break;
                        case plus.barcode.EAN8:
                            type = 'EAN8';
                            break;
                        default:
                            type = '其它' + type;
                            break;
                    }
                    result = result.replace(/\n/g, '');
                    that.codeUrl = result;
                    alert(result);
                    that.closeScan();

                }
            },

            //开始扫描
            startScan() {
                if (!window.plus) return;
                scan.start();
            },
            //关闭扫描
            cancelScan() {
                if (!window.plus) return;
                scan.cancel();
            },
            //关闭条码识别控件
            closeScan() {
                if (!window.plus) return;
                scan.close();
            },
        }
    }
</script>
