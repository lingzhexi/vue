<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text</title>


</head>
<body>
<div id="app" class = "aa">
    <!--插值值表达器-->
    <span>{{msg}},hello mysql</span><br>
    <!--v-text 避免插值闪烁-->
    <span v-text="msg+'!'"></span> hello mysql
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '.aa',
        data: {
            msg: "hello world"

        }
    });
</script>
</body>
</html>
