<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16.axios的Post方法请求</title>


</head>
<body>
<div id="app">

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--引入axios-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    axios.post('http://localhost:8080/save', {
        username: 'xiaochen',
        age: 23,
        email: '5234@qq.com',
        phone: '15352252514'
    }).then(function (response) {
        console.log(response.data)
    }).catch(function (error) {
        console.log(error);
    });
    const app = new Vue({
        el: '#app',
        data: {},
        methods: {},
        components: {}
    });
</script>
</body>
</html>
